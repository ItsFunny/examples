syntax = "proto3";

option go_package = "store";
import "google/protobuf/wrappers.proto";
import "crypto_message.proto";


// 招标项目
message StoreTenderProject {
    message PublicInfo {
        // 平台id
        string platformId = 1;
        // 项目编号
        string projectCode = 2;
        // 招标项目编号
        string tenderProjectCode = 3;
        // 招标项目名称
        string tenderProjectName = 4;
        // 招标项目类型
        string tenderProjectType = 5;
        // 招标项目建立时间
        google.protobuf.StringValue createTime = 6;
        // 交易系统标识码
        string platformCode = 7;
        // 公共服务平台标识码
        string pubServicePlatCode = 8;
        // 统一交易标识码
        string unifiedDealCode = 9;
    }

    PublicInfo publicInfo = 1;
    StoreEncryptedMirrorData encryptedMirrorData = 2;
}