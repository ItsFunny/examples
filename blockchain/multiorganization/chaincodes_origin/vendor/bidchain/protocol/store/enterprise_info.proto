syntax = "proto3";

option go_package = "store";

import "Enterprise.proto";
import "crypto_message.proto";


// 副本企业信息
message StoreEnterpriseInfo {
    // 基本信息
    StorePublicInfo publicInfo = 1;
    // 副本加密字段信息
    repeated  StoreEnterpriseInfoPair encryptedMirrorMap = 2;
    // 标志位，后续扩展使用
    int64 mask = 3;
}

message StoreEnterpriseInfoPair {
    string key = 1;
    StoreEncryptedMirrorData value = 2;
}

