syntax = "proto3";

option go_package = "store";

// 交易中心交易指数
message StoreTradeCenterTradeExponent {
    // 当日交易指数
    string tradeExp = 1;
    // 时间戳
    string timeStamp = 2;
    // 交易金额-金额
    string tradeAmount = 3;
    // 交易金额-指数
    string tradeAmountExp = 4;
    // 交易金额-占比
    string tradeAmountProportion = 5;
    // 交易项目-数量
    string tradeProProCount = 6;
    // 交易项目-指数
    string tradeProExp = 7;
    // 交易项目-占比
    string tradeProProportion = 8;
    // 节约资金-金额
    string tradeSavingAmount = 9;
    // 节约资金-指数
    string tradeSavingExp = 10;
    // 节约资金-占比
    string tradeSavingProportion = 11;
    // 投标对象-数量
    string tradeBidderCount = 12;
    // 投标对象-指数
    string tradeBidderExp = 13;
    // 投标对象-占比
    string tradeBidderProportion = 14;
    // 平台id
    string platformId = 15;
}

