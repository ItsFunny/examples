syntax = "proto3";

option go_package = "transport";
option java_package = "cn.bidsun.metadata.common.protodao";

// 企业信用分
message EnterpriseCreditScore {
    // 企业组织机构代码
    string orgCode = 1;
    // 企业统一社会信用代码
    string unifiedCreditCode = 2;
    // 企业的唯一标识
    string companyId = 3;
    // 企业的名称
    string companyName = 4;
    // 当日的诚信分
    string integrity = 5;
    // 交易中心网站对应的排名地址
    string url = 6;
    // yyyyMMddHHmmss 时间戳
    string timeStamp = 7;
    // 平台id
    string platformId = 8;
    // 企业信用分类型
    string integrityType = 9;
}

message AddEnterpriseCreditScoreRequest {
    repeated EnterpriseCreditScore enterpriseCreditScoreList = 1;
}