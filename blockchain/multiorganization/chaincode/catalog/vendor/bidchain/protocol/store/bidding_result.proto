syntax = "proto3";

option go_package = "store";
import "crypto_message.proto";

// 中标结果
message StoreBiddingResult {
    message PublicInfo {
        // 平台id
        string platformId = 1;
        // 公告标题
        string noticeName = 2;
        // 交易系统标识码
        string platformCode = 3;
        // 公共服务平台标识码
        string pubServicePlatCode = 4;
        // 招标项目编号
        string tenderProjectCode = 5;
        // 标段编号
        string bidSectionCodes = 6;
        // 统一交易标识码
        string unifiedDealCode = 7;
    }

    PublicInfo publicInfo = 1;
    StoreEncryptedMirrorData encryptedMirrorData = 2;
}