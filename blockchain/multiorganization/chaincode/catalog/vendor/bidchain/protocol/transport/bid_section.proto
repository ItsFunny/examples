syntax = "proto3";

option go_package = "transport";
option java_package="cn.bidsun.metadata.common.protodao";
import "google/protobuf/wrappers.proto";
import "crypto_message.proto";

// 标段
message BidSection {
    message PublicInfo {
        // 平台id
        string platformId = 1;
        // 招标项目编号
        string tenderProjectCode = 2;
        // 标段（包）编号
        string bidSectionCode = 3;
        // 标段（包）名称
        string bidSectionName = 4;
        // 标段(包)建立时间
        google.protobuf.StringValue createTime = 5;
        // 统一交易标识码
        string unifiedDealCode = 6;
        // 交易系统标识码
        string platformCode = 7;
        // 公共服务平台标识码
        string pubServicePlatCode = 8;
    }
    PublicInfo publicInfo = 1;
    EncryptedMirrorData encryptedMirrorData = 2;
}

// 添加标段请求
message AddBidSectionRequest {
    repeated BidSection bidSections = 1;
}

// 添加标段请求响应
message AddBidSectionResponse {
    string transactionId = 1;
    // 统一交易标识码用来定位 哪个标段触发了上链失败
    string unifiedDealCode = 2;
}