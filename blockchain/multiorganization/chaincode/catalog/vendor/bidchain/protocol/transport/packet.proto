syntax = "proto3";

option go_package = "transport";
option java_package = "cn.bidsun.metadata.common.protodao";

message Packet {
    message Header {
        // 错误码
        int64 errorCode = 1;
        // 错误描述
        string errorDesc = 2;
        // 请求类型
        RequestType requestType = 3;
    }
    // 头
    Header header = 1;
    // 数据体
    bytes body = 2;
}

enum RequestType {
    QUERY = 0;
    INVOKE = 1;
}