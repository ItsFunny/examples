syntax = "proto3";

option go_package = "transport";
option java_package = "cn.bidsun.metadata.common.protodao";

import "crypto_message.proto";

// 中标结果
message BiddingResult {
    message PublicInfo {
        // 平台id
        string platformId = 1;
        // 公告标题
        string noticeName = 2;
        // 交易系统标识码
        string platformCode = 3;
        // 公共服务平台标识码
        string pubServicePlatCode = 4;
        // 招标项目编号
        string tenderProjectCode = 5;
        // 标段编号
        string bidSectionCodes = 6;
        // 统一交易标识码
        string unifiedDealCode = 7;
    }

    PublicInfo publicInfo = 1;
    EncryptedMirrorData encryptedMirrorData = 2;
}

// 添加中标结结果请求
message AddBiddingResultRequest {
    repeated BiddingResult biddingResults = 1;
}

// 添加中标结结果响应
message AddBiddingResultResponse {
    string transactionId = 1;
    // 统一交易标识码用来定位 哪个中标结果触发了上链失败
    string unifiedDealCode = 2;
}

