syntax = "proto3";

option go_package = "transport";
option java_package="cn.bidsun.metadata.common.protodao";

import "google/protobuf/wrappers.proto";

message Platform {
    string bidCenterId = 1;
    string bidCenterName = 2;
    google.protobuf.StringValue bidCenterFax = 3;
    google.protobuf.StringValue bidCenterEmail = 4;
    google.protobuf.StringValue bidCenterPhone = 5;
    google.protobuf.StringValue bidCenterWebsite = 6;
    google.protobuf.StringValue bidCenterIntroduction = 7;
    google.protobuf.StringValue bidCenterZipCode = 8;
    google.protobuf.StringValue bidCenterAddress = 9;
    google.protobuf.StringValue bidCenterCountryCode = 10;
    google.protobuf.StringValue bidCenterLocationCode = 11;
    google.protobuf.StringValue bidCenterCategory = 12;
    google.protobuf.StringValue bidCenterInvestmentType = 13;
    google.protobuf.StringValue bidCenterRegisterProvince = 14;
    google.protobuf.StringValue bidCenterRegisterCity = 15;
    string bidCenterCaCert = 16;
    // 交易系统标识码
    string platformCode = 17;
    // 公共服务平台标识码
    string publicServicePlatformCode = 18;
}

// 添加平台的输入参数
message AddPlatformRequest {
    repeated Platform platforms = 1;
}

// 添加平台的响应结果
// 返回添加成功的平台id列表
message AddPlatformResponse {
    repeated string platformIds = 1;
}

message GetPlatformRequest {
    repeated string platformIds = 1;
}

message GetPlatformResponse {
    message info {
        string platformId = 1;
        Platform platform = 2;
    }
    repeated info platformInfos = 1;
}