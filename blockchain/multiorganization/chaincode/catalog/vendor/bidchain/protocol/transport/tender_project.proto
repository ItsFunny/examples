syntax = "proto3";

option go_package = "transport";
option java_package = "cn.bidsun.metadata.common.protodao";
import "google/protobuf/wrappers.proto";
import "crypto_message.proto";

// 招标项目
message TenderProject {
    message PublicInfo {
        // 平台id
        string platformId = 1;
        // 项目编号
        string projectCode = 2;
        // 招标项目编号
        string tenderProjectCode = 3;
        // 招标项目名称
        string tenderProjectName = 4;
        // 招标项目类型
        string tenderProjectType = 5;
        // 招标项目建立时间
        google.protobuf.StringValue createTime = 6;
        // 交易系统标识码
        string platformCode = 7;
        // 公共服务平台标识码
        string pubServicePlatCode = 8;
        // 统一交易标识码
        string unifiedDealCode = 9;
    }

    PublicInfo publicInfo = 1;
    EncryptedMirrorData encryptedMirrorData = 2;
}

// 添加招标项目请求
message AddTenderProjectRequest {
    repeated TenderProject tenderProjects = 1;
}

// 添加招标项目响应
message AddTenderProjectResponse {
    string transactionId = 1;
    // 统一交易标识码用来定位哪个招标项目触发了上链失败
    string unifiedDealCode = 2;
}



